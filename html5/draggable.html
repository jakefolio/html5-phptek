<style>
.dragme {
	cursor: pointer; 
	background: blue; 
	display:inline-block; 
	color: #fff; 
	padding: 10px;
}
.dragme:nth-child(even) {
	background: red;
}
#region {
	border: 6px solid #CCC; 
	background: #EEE; 
	padding: 10px; 
	width: 300px; 
	height: 200px;
}
</style>
<div style="border: 6px solid #CCC; background: #EEE; padding: 10px; width: 300px; height: 200px;" id="region"></div>

<div draggable="true" class="dragme">Hello</div>
<div draggable="true" class="dragme">World</div>

<script>
	var region = document.getElementById('region');
	var draggables = document.querySelectorAll('div[draggable]');

	for (var i = 0; i <= draggables.length-1; i++) {
		draggables[i].addEventListener('dragstart', function(e) {
			this.style.opacity = 0.4;
		});
		draggables[i].addEventListener('dragend', function(e) {
			this.style.opacity = 1;
		});
	}

	region.dragover = function(e) {
		region.style.borderStyle = 'dashed';
	};
	region.ondrop = function(e) {
		e.preventDefault();
		this.innerText = 'Dropped!';
	};
</script>
