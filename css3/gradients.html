<head>
  <meta charset="utf-8">

  <title>HTML5 PHP|Tek - Gradients</title>

  <link rel="stylesheet" href="gradients.css">

</head>
<body class="spectrum">
  <nav>
    <ul>
      <li><a href="#" data-gradient="spectrum" class="selected">Spectrum</a></li>
      <li><a href="#" data-gradient="spectrum-solid">Spectrum Solid</a></li>
      <li><a href="#" data-gradient="stripes">Stripes</a></li>
      <li><a href="#" data-gradient="stripes-repeat-diag">Stripes Diagonal</a></li>
      <li><a href="#" data-gradient="square-repeat">Squares</a></li>
      <li><a href="#" data-gradient="argyle">Argyle</a></li>
      <li><a href="#" data-gradient="radial">Radial</a></li>
      <li><a href="#" data-gradient="circle">Circle</a></li>
      <li><a href="#" data-gradient="circle-repeat">Circles</a></li>
    </ul>
  </nav>
  <script type="text/javascript" src="../_assets/_js/jquery-1.7.2.min.js"></script>
  <script>
    $('nav').on('click', 'a', function(e) {
      var $button = $(this);

      e.preventDefault();

      // Select button
      $('nav .selected').removeClass('selected');
      $button.addClass('selected');

      // Add gradient class to body
      $('body').attr('class', $button.data('gradient'));
    });
  </script>
</body>
</html>
